<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <a href="index.html">
      <button
        style="
          display: block;
          margin-top: 2%;
          margin-left: 2%;
          min-width: 10rem;
        "
        type="button"
      >
        Home
      </button>
    </a>
    <div
      style="
        border-style: solid;
        border-radius: 10px;
        margin-top: 10rem;
        margin-bottom: 5rem;
        margin-left: 40rem;
        margin-right: 40rem;
      "
    >
      <h1 style="text-align: center" class="text-center">Register</h1>
      <div
        style="
          margin-top: 1rem;
          margin-bottom: 5rem;
          border-style: solid;
          border-bottom: none;
          border-left: none;
          border-right: none;
          border-color: black;
        "
      >
        <form
          style="
            font-size: large;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
              sans-serif;
            margin-left: 5rem;
            margin-right: 5rem;
            margin-top: 2rem;
          "
        >
          <label for="lname">Name:</label><br />
          <input style="border-radius: 10px" type="text" name="lname" /><br />
          <label for="fname">E-mail:</label><br />
          <input style="border-radius: 10px" type="text" name="fname" /><br />
          <label for="lname">Password:</label><br />
          <input
            style="border-radius: 10px"
            type="password"
            name="lname"
          /><br />
          <label for="fname">Re-type password:</label><br />
          <input
            style="border-radius: 10px"
            type="password"
            name="fname"
          /><br />
          <br />
          <br />
          <button
            style="
              font-size: large;
              font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
                sans-serif;
            "
            type="button"
          >
            Register
          </button>
          <a style="margin-left: 1rem" href="">Learn More</a>
          <br />
          <br />
          <label for="terms"
            >I agree to <a href="">the terms and conditions</a></label
          >
          <input type="checkbox" id="terms" name="terms" value="terms" />
        </form>
      </div>
    </div>
    <footer style="position: fixed; bottom: 0%">
      <p>&copy; 2024 - Programação Web</p>
    </footer>
  </body>
</html>
